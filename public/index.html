<!DOCTYPE html>
<html>

<head>
    <title>Real Time Chat Room</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(function() {

    	// create sokcet object
        let socket = io();
        let clientList = [];
        // send new user add event to server
        socket.emit("new user", socket.id);
        // listen browser close the event
        // we need before close send the disconnection to server
        window.onbeforeunload = function(e) {
            socket.emit("disconnection", socket.id);
        }
        // set send message the event
        $("#send").click(() => {
            let data = {
                id: socket.id,
                msg: $("#msg-box").val()
            };

            socket.emit("new message", data);
        });
        // get current user list
        socket.on("getList" , (data) => {
        	console.log(data)
        	for (let i in data) {
        		console.log(data[i])
                if (!clientList.includes(data[i])) {
                    clientList.push(data[i]);
                    $("#clientList").append("<li id='" + data[i] + "'>" + data[i] + "</li>");
                }
            }
        });
        // add new user to list
        socket.on("addList", (data) => {
        	if(!clientList.includes(data)){
        		clientList.push(data);
        		$("#clientList").append("<li id='" + data + "'>" + data + "</li>");
        		let html = `
                	<div class='message-box system-box'>
                		<div class='message-system'>
                			${data} 已加入聊天室。
                		</div>
                	</div>
                `;
                $("#msg-content").append(html);
                scrollAtTheEnd();
        	}
        });
        // del user to list
        socket.on("delList", (data) => {
            for (let i in clientList) {
                if (!data.includes(clientList[i])) {
                    $("#" + clientList[i]).remove();
                    
                    let html = `
                    	<div class='message-box system-box'>
                    		<div class='message-system'>
                    			${clientList[i]} 已離開聊天室。
                    		</div>
                    	</div>
                    `;

                    $("#msg-content").append(html);
                    scrollAtTheEnd();
                    clientList.splice(i, 1);
                }
            }
        });
        // broadcast user type the message to any user
        socket.on("broadcast message", (data) => {

            let html;

            if (data.id == socket.id) {
                html = `
	        		<div class='message-box message-box-self'>
	        			<div class='message-self'>
	        				${data.msg}
	        			</div>
	        		</div>
	        	`;
            } else {
                html = `
	        		<div class='message-box message-box-other'>
	        			<div class='message-other'>
	        				${data.msg}
	        			</div>
	        		</div>
	        	`
            }

            $("#msg-content").append(html);
            scrollAtTheEnd();
        });

        let scrollAtTheEnd = () =>{
        	$("#msg-content").scrollTop($("#msg-content").height());
        }

    });
    </script>
    <style type="text/css">
    .chat-room {
        padding: 1rem;
    }
    
    .chat-space {
        border-radius: 5px;
        border: solid 2px black;
        min-height: 40rem;
        max-height: 40rem;
    }
    
    .chat-space-word{
    	overflow-y: auto;
	    height: 35rem;
	    position: relative;
	    overflow-x: hidden;
    }

    .chat-space-input {
        position: absolute;
        bottom: 1rem;
        width: 95%;
    }
    
    .input-group-text {
        cursor: pointer;
    }

    .message-box {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
    }
    
    .message-box .message-other {
        float: left;
        border: solid 1px #e2e2e2;
        border-radius: 5px;
        padding: .5rem;
    }
    
    .message-box .message-self {
        float: right;
        border: solid 1px #e2e2e2;
        border-radius: 5px;
        padding: .5rem;
    }
    
    .message-box-other:before {
        content: "";
        position: absolute;
        left: 0.4rem;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 12.5px 10px 12.5px 0;
        border-color: transparent #e8e5e5 transparent transparent;
    }
    
    .message-box-self:after {
        content: "";
        position: absolute;
        right: 0.4rem;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 12.5px 0 12.5px 10px;
        border-color: transparent transparent transparent #e8e5e5;
    }

    .system-box{
    	text-align: center;
    }

    .system-box .message-system{
    	text-align: center;
	    border: solid 1px transparent;
	    border-radius: 25px;
	    background-color: #e4e4e4;
	    padding-left: 1rem;
	    padding-right: 1rem;
	    display: inline-block;
    }
    </style>
</head>

<body>
    <div class='container-fluid'>
        <div class='chat-room'>
            <div class='row'>
                <div class='col-9 chat-space'>
                    <div id='msg-content' class='chat-space-word'>
                    </div>
                    <div class='chat-space-input'>
                        <div class="input-group mb-3">
                            <input type="text" id="msg-box" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="send">Send</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col-3'>
                    <h3>Online List</h3>
                    <ul id='clientList'></ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
